<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container-fluid">
    <h1>Create Song</h1>
    <form action="" name="song-form" id="song-form">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Please enter your name">
        </div>
        <div class="form-group">
            <input type="text" name="description" class="form-control" placeholder="Please enter your description">
        </div>
        <div class="form-group">
            <input type="text" name="author" class="form-control" placeholder="Please enter your author">
        </div>
        <div class="form-group">
            <input type="text" name="singer" class="form-control" placeholder="Please enter your singer">
        </div>
        <div class="form-group">
            <input type="text" name="thumbnail" class="form-control" placeholder="Please enter your thumbnail">
        </div>
        <div class="form-group">
            <input type="text" name="link" class="form-control" placeholder="Please enter your link">
        </div>
        <div class="form-group" style="margin: 8px 180px">
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit" class="btn">
        </div>
    </form>
</div>
<script src="../js/config.js"></script>
<script src="../js/library/jquery-3.3.1.min.js"></script>
<script src="../js/library/jquery.validate.min.js"></script>
<script src="../js/library/additional-methods.min.js"></script>
<script src="../js/create.js"></script>
</body>
</html>
